<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ITMD-361 Internet Technologies and Web Design</title>
</head>
<body>

  <h1>Volunteer Form</h1>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <fieldset>
      <legend>My Info</legend>
      <div>
        <label>First Name: <input type="text" name="first_name_field"></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="last_name_field"></label>
      </div>
      <div>
        <label>Phone Number: <input type="text" name="phone_field"></label>
      </div>
      <div>
        <label>Email Address: <input type="text" name="email_field"></label>
      </div>
      <div>
        <label>Gender: </label>
        <input type="radio" name="gender_field" value="male" checked> Male
        <input type="radio" name="gender_field" value="female"> Female
      </div>
      <div>
        <label>Age: <select name="age_field">
          <option>18-24</option>
          <option>25-34</option>
          <option>35-44</option>
          <option>45-64</option>
          <option>65 and over</option>
        </select></label>
      </div>
  </fieldset>
  <fieldset>
      <legend>My Availability</legend>
        <div>
          <div>
            <input type="checkbox" name="available_field[]" value="Sunday">Sunday
           </div>
           <div>
            <input type="checkbox" name="available_field[]" value="Monday">Monday
           </div>
           <div>
            <input type="checkbox" name="available_field[]" value="Tuesday">Tuesday
           </div>
           <div>
            <input type="checkbox" name="available_field[]" value="Wednesday">Wednesday
           </div>
           <div>
            <input type="checkbox" name="available_field[]" value="Thursday">Thursday
           </div>
           <div>
            <input type="checkbox" name="available_field[]" value="Friday">Friday
           </div>
           <div>
            <input type="checkbox" name="available_field[]" value="Saturday">Saturday
           </div>
           <div>
             <label>Any Comments?</label>
            </div>
          <div>
            <textarea name="comments_field"></textarea>
          </div>
        </div>
  </fieldset>
          <input type="submit" value="Send Me!">
          <input type="hidden" name="hidden_field" value="By Yongsi">
      </form>
      
</body>
</html>
